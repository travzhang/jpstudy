  <script>
    // ç»˜åˆ¶å›¾æ ‡
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 512;
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);
      
      // ç»˜åˆ¶èƒŒæ™¯ï¼ˆåœ†è§’çŸ©å½¢ï¼‰
      ctx.fillStyle = '#FF2442';
      ctx.beginPath();
      const radius = 80 * scale;

      ctx.fill();
      
      // ç»˜åˆ¶æ—¥å†ä¸»ä½“
      const calendarX = size / 2;
      const calendarY = size / 2 - 20 * scale;
      const calendarWidth = 240 * scale;
      const calendarHeight = 200 * scale;
      
      // æ—¥å†ä¸»ä½“ï¼ˆç™½è‰²ï¼‰
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.roundRect(
        calendarX - calendarWidth / 2,

      // æ—¥å†é¡¶éƒ¨ï¼ˆçº¢è‰²è£…è®¢éƒ¨åˆ†ï¼‰
      ctx.fillStyle = '#FF2442';
      ctx.beginPath();
      ctx.roundRect(
        calendarX - calendarWidth / 2,
        calendarY - calendarHeight / 2,

      // æ—¥å†ç¯
      ctx.fillStyle = '#FFFFFF';

      ctx.fill();

      ctx.fill();
      
      // æ—¥æœŸæ•°å­— "16"
      ctx.fillStyle = '#FF2442';

      ctx.textAlign = 'center';

      ctx.fillText('16', calendarX, calendarY + 20 * scale);
      
      // è£…é¥°çº¿æ¡
      ctx.strokeStyle = '#FF2442';
      ctx.lineWidth = 4 * scale;
      ctx.beginPath();
      ctx.moveTo(calendarX - 100 * scale, calendarY + 40 * scale);
      ctx.lineTo(calendarX + 100 * scale, calendarY + 40 * scale);
      ctx.stroke();
      
      // æ–‡å­— "æ™´ç©º"
      ctx.fillStyle = '#FFFFFF';

      ctx.fillText('æ™´ç©º', size / 2, size - 60 * scale);
    }
    
    // æ‰©å±• Canvas APIï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);

        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
    
    if (!CanvasRenderingContext2D.prototype.beginCircle) {
      CanvasRenderingContext2D.prototype.beginCircle = function(x, y, radius) {
        this.beginPath();
        this.arc(x, y, radius, 0, Math.PI * 2);
        this.closePath();
      };
    }
    
    // åˆå§‹åŒ–
    window.onload = function() {
      const canvas192 = document.getElementById('icon192');
      const canvas512 = document.getElementById('icon512');
      
      drawIcon(canvas192, 192);
      drawIcon(canvas512, 512);
    };
    
    // ä¸‹è½½å›¾æ ‡
    function downloadIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      drawIcon(canvas, size);
      
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
    
    // ä¸‹è½½å…¨éƒ¨
    function downloadAll() {
      setTimeout(() => downloadIcon(192), 100);

    }
