  <script>
    // ç»˜åˆ¶åœ†è§’çŸ©å½¢çš„è¾…åŠ©å‡½æ•°
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
    
    // ç»˜åˆ¶å›¾æ ‡
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 512;
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);
      
      // ç»˜åˆ¶èƒŒæ™¯ï¼ˆåœ†è§’çŸ©å½¢ï¼‰- ä½¿ç”¨æ¸å˜è‰²
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#FF2442');
      gradient.addColorStop(1, '#FF6B8A');
      ctx.fillStyle = gradient;
      const radius = 80 * scale;
      roundRect(ctx, 0, 0, size, size, radius);
      ctx.fill();

      // ç»˜åˆ¶æ—¥æ–‡å­—ç¬¦"æ—¥"çš„èƒŒæ™¯åœ†å½¢
      const centerX = size / 2;
      const centerY = size / 2 - 20 * scale;
      const circleRadius = 180 * scale;
      
      // ç™½è‰²åœ†å½¢èƒŒæ™¯
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
      ctx.fill();

      // ç»˜åˆ¶æ—¥æ–‡å­—ç¬¦"æ—¥"
      ctx.fillStyle = '#FF2442';
      const fontSize = 200 * scale;
      ctx.font = `bold ${fontSize}px Arial, "Hiragino Sans", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      // ç¡®ä¿æ–‡å­—å‚ç›´å±…ä¸­
      ctx.fillText('æ—¥', centerX, centerY + fontSize * 0.1);

      // åº•éƒ¨æ–‡å­— "å­¦"
      ctx.fillStyle = '#FFFFFF';
      const bottomFontSize = 60 * scale;
      ctx.font = `bold ${bottomFontSize}px Arial, "Hiragino Sans", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'alphabetic';
      ctx.fillText('å­¦', size / 2, size - 80 * scale);
    }
    
    // åˆå§‹åŒ–
    window.onload = function() {
      const canvas192 = document.getElementById('icon192');
      const canvas512 = document.getElementById('icon512');
      
      drawIcon(canvas192, 192);
      drawIcon(canvas512, 512);
    };
    
    // ä¸‹è½½å›¾æ ‡
    function downloadIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      drawIcon(canvas, size);
      
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
    
    // ä¸‹è½½å…¨éƒ¨
    function downloadAll() {
      setTimeout(() => downloadIcon(192), 100);
      setTimeout(() => downloadIcon(512), 300);
    }
  </script>
